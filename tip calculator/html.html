<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/images/favicon-32x32.png"
        />

        <title>SPLITTER</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <main>
            <div class="container-fluid">
                <div class="row justify-content-center mt-5 mt-md-0 mb-5">
                    <div class="col-4 text-center">
                        <h1>
                            <img
                                src="./public/images/logo.svg"
                                alt="SPLITTER."
                            />
                        </h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <div class="calculator-component">
                            <div class="py-1">
                                <div class="m-4">
                                    <div class="row justify-content-center">
                                        <div class="col-12 col-md-6 mb-5">
                                            <div
                                                class="bill-amount mb-2 position-relative"
                                            >
                                                <label
                                                    class="mb-2"
                                                    for="bill-amount"
                                                    >Bill</label
                                                >
                                                <span
                                                    id="bill-error"
                                                    class="error-handler position-absolute d-none"
                                                    >Enter Valid Dollar
                                                    Amount</span
                                                ><br />
                                                <input
                                                    class="w-100 text-end"
                                                    type="text"
                                                    name="bill-amount"
                                                    placeholder="0"
                                                />
                                                <span class="input-logo"
                                                    ><img
                                                        src="./public/images/icon-dollar.svg"
                                                        alt="dollar sign icon."
                                                    />
                                                </span>
                                            </div>
                                            <div class="tip-buttons mb-5">
                                                <p class="mb-0">Select Tip %</p>
                                                <div
                                                    class="btn-container w-100"
                                                >
                                                    <div class="row">
                                                        <div
                                                            class="col-6 col-md-4"
                                                        >
                                                            <label
                                                                class="tip-percent w-100 h-75 text-center"
                                                            >
                                                                <input
                                                                    type="number"
                                                                    class="visually-hidden percentage"
                                                                    name="percentages"
                                                                    value="5"
                                                                />5%
                                                            </label>
                                                        </div>
                                                        <div
                                                            class="col-6 col-md-4"
                                                        >
                                                            <label
                                                                class="tip-percent w-100 h-75 text-center"
                                                            >
                                                                <input
                                                                    type="number"
                                                                    class="visually-hidden percentage"
                                                                    name="percentages"
                                                                    value="10"
                                                                />10%
                                                            </label>
                                                        </div>
                                                        <div
                                                            class="col-6 col-md-4"
                                                        >
                                                            <label
                                                                class="tip-percent w-100 h-75 text-center"
                                                            >
                                                                <input
                                                                    type="number"
                                                                    class="visually-hidden percentage"
                                                                    value="15"
                                                                />15%
                                                            </label>
                                                        </div>
                                                        <div
                                                            class="col-6 col-md-4"
                                                        >
                                                            <label
                                                                class="tip-percent w-100 h-75 text-center"
                                                            >
                                                                <input
                                                                    type="number"
                                                                    class="visually-hidden percentage"
                                                                    name="percentages"
                                                                    value="25"
                                                                />25%
                                                            </label>
                                                        </div>
                                                        <div
                                                            class="col-6 col-md-4"
                                                        >
                                                            <label
                                                                class="tip-percent w-100 h-75 text-center"
                                                            >
                                                                <input
                                                                    type="number"
                                                                    class="visually-hidden percentage"
                                                                    name="percentages"
                                                                    value="50"
                                                                />50%
                                                            </label>
                                                        </div>
                                                        <div
                                                            class="col-6 col-md-4"
                                                        >
                                                            <input
                                                                type="text"
                                                                class="tip-percent custom-tip w-100 h-75"
                                                                placeholder="Custom"
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div
                                                class="number-people position-relative mb-2"
                                            >
                                                <label class="mb-2"
                                                    >Number of People</label
                                                >
                                                <span
                                                    class="error-handler position-absolute"
                                                    >Can't be zero</span
                                                ><br />
                                                <input
                                                    class="w-100 text-end calc-inputs"
                                                    type="text"
                                                    name="num-people"
                                                    placeholder="1"
                                                />
                                                <span class="input-logo"
                                                    ><img
                                                        src="./public/images/icon-person.svg"
                                                        alt="person icon."
                                                /></span>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <div
                                                class="display-amount h-100 w-100"
                                                style="
                                                    display: flex;
                                                    flex-direction: column;
                                                    flex: 1;
                                                "
                                            >
                                                <div
                                                    class="results pt-4 ps-4 pb-5 pb-md-0"
                                                >
                                                    <div
                                                        class="row justify-content-between"
                                                    >
                                                        <div class="col-6 pt-2">
                                                            <p
                                                                class="amounts m-0"
                                                            >
                                                                Tip Amount
                                                            </p>
                                                            <p
                                                                class="per-person"
                                                            >
                                                                / person
                                                            </p>
                                                        </div>
                                                        <div
                                                            class="col-6 ps-0 pe-4 text-center pt-2"
                                                        >
                                                            <span class="money"
                                                                >$<span
                                                                    >0.00</span
                                                                ></span
                                                            >
                                                        </div>
                                                    </div>
                                                    <div
                                                        class="mt-4 row justify-content-between"
                                                    >
                                                        <div class="col-6 pt-2">
                                                            <p
                                                                class="amounts m-0"
                                                            >
                                                                Total
                                                            </p>
                                                            <p
                                                                class="per-person"
                                                            >
                                                                / person
                                                            </p>
                                                        </div>
                                                        <div
                                                            class="col-6 ps-0 pe-4 text-center pt-2 pt-md-0"
                                                        >
                                                            <span class="money"
                                                                >$<span
                                                                    >0.00</span
                                                                ></span
                                                            >
                                                        </div>
                                                    </div>
                                                </div>
                                                <button
                                                    id="reset"
                                                    class="reset-btn mt-auto mx-auto mb-4 w-75"
                                                >
                                                    RESET
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
